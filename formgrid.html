<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <style>
      :root {
        --text-shadow: 1px 1px 4px black;
      }
      body {
        background: linear-gradient(
          180deg,
          rgba(55, 7, 59, 1) 0%,
          rgba(14, 173, 177, 1) 100%
        );
        background-repeat: no-repeat;
        height: 100vh;
        margin: 0;
        padding: 0;
        color: #fefefe;
      }
      form {
        display: grid;
        width: 600px;
        grid-template-columns: 1fr 1fr;
        font-size: 1.2rem;
        gap: 20px;
        margin: 40px;
      }
      form > h2 {
        grid-column: span 2;
      }
      form > p {
        grid-column: span 2;
      }
      form > input[type="submit"] {
        grid-column: span 2;
      }
      form > .formgroup {
        display: flex;
        flex-direction: column;
        gap: 5px;
      }
      form > .formgroup > label {
        font-size: 1.2em;
        font-weight: 600;
        text-shadow: 1px 1px 4px black;
      }
      form > .formgroup > input {
        font-size: 0.9em;
        padding: 15px;
        border-radius: 10px;
      }
      .radiogroup {
        grid-column: span 2;
      }
      .radiogroup > #gender-title {
        font-size: 1.3em;
        margin-bottom: 15px;
      }
      .radiogroup > label {
        margin-right: 20px;
        font-size: 1.1em;
        text-shadow: ;
      }
    </style>
  </head>
  <body>
    <form action="/formresult" method="get">
      <h2>Registration</h2>
      <div class="formgroup">
        <label for="fullname">Full Name</label>
        <input
          type="text"
          name="fullname"
          id="fullname"
          placeholder="Enter full name"
        />
      </div>
      <div class="formgroup">
        <label for="username">Username</label>
        <input
          type="text"
          name="username"
          id="username"
          placeholder="Enter username"
        />
      </div>
      <div class="formgroup">
        <label for="email">Email</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Enter your valid email address"
        />
      </div>
      <div class="formgroup">
        <label for="phone">Phone Number</label>
        <input
          type="tel"
          name="phone"
          id="phone"
          placeholder="Enter phone number"
        />
      </div>
      <div class="formgroup">
        <label for="password">Password</label>
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Enter new password"
        />
      </div>
      <div class="formgroup">
        <label for="confirmpass">Confirm Password</label>
        <input
          type="password"
          name="confirmpass"
          id="confirmpass"
          placeholder="Confirm your password"
        />
      </div>
      <div class="radiogroup">
        <div id="gender-title">Gender</div>
        <input type="radio" name="gender" id="male" value="male" />
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female" value="female" />
        <label for="female">Female</label>
        <input type="radio" name="gender" id="other" value="other" />
        <label for="other">Other</label>
      </div>
      <p>
        By clcking Sign Up, you agree to our Terms, Privacy Policy and Cookies
        Policy. You may receive SMS notifications from us and can opt out at any
        time.
      </p>
      <input type="submit" value="Register" />
    </form>
  </body>
</html>
